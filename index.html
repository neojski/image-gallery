<!DOCTYPE html>

	<head>
		<title>Image gallery</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" href="resources/style.css" type="text/css" />

	<body>
		<header id="header">

                <div id="openEffects">
                    <h2>Open effect</h2>
                </div>

                </div>
                <div id="switchEffects">
                    <h2>Switch effect</h2>
                </div>
                <span id="randomEffects">Choose random effects</span>
            </header>
			
            <div id="gallery">

                        Spring
